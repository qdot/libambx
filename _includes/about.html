<p>libambx is an open source, cross platform driver for the <A HREF='http://www.ambx.com'>amBX ambient environment feedback system</A>. It allows access to the lights, fans, rumble bar, and other hardware features of the amBX system.</p>
<p>libambx is a joint project between <A HREF='http://www.nonpolynomial.com/'>Nonpolynomial Labs</A> and <A HREF='http://electrosthetics.blogspot.com'>Electrosthetics</A>.</p>
